<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="icon" href="assets/maior.ico">

</head>
<body>
    <div class="main-login">
     <div class="left-login">
        <img src="assets/pilates-animate.svg" class="left-login__img" alt="Treino">
     </div> <!-- .left-login -->
     <div class="right-login">
         <div class="card-login">
            <button type="button" class="btn-icon"> <img src="assets/google-icon.png" height ="42" width="42" />Login com Google</button>
            <button type="button" class="btn-icon"> <img src="assets/apple-logo-icon-png-svg.png" height ="42" width="42" />Login com Apple</button>
            <br>
             <h1>CADASTRO</h1>
         <div class="textfield">
             <label for="usuario"></label>
             <input type="text" name="usuario" placeholder="Como quer ser chamado?">
         </div> <!-- .textfield - usuário -->
        <div class="textfield">
            <label for="e-mail"></label>
            <input type="text" name="email" placeholder="Qual e-mail prefere?">
        </div> <!-- .textfield - e-mail -->
        <div class="textfield">
            <label for="senha"></label>
            <input type="password" name="senha" placeholder="Senha">
        </div> <!-- .textfield - senha -->
        <div class="textfield">
            <label for="senha"></label>
            <input type="password" name="confirmar senha" placeholder="Confirme a senha">
        </div> <!-- .textfield - e-mail -->
        <button class="btn-login">Avançar</button>
        <h4 class="card-login__text"> Já tem uma conta? Faça login</h4>
    </div> <!-- cadastro -->
    </div> <!-- .right-login -->
    </div> <!-- .main-login -->
</body>
</html>
